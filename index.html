<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hae Mee House - Order Prawn Noodles Online</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #d4380d; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        select, input[type="radio"] { margin-right: 10px; }
        .radio-group { margin: 10px 0; }
        button { background: #d4380d; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #c1350c; }
        .images { text-align: center; margin: 20px 0; }
        .images img { width: 300px; margin: 10px; border-radius: 8px; }
        .carousel { display: flex; justify-content: center; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hae Mee House</h1>
        <p style="text-align:center;">Authentic Singapore-style Prawn Noodles (Hae Mee)<br>Fresh prawns, rich broth, customizable just the way you like!</p>
        
        <div class="carousel">
            <img src="https://budgetpantry.com/wp-content/uploads/2015/02/Feb-7-Prawn-Noodle-Soup1.jpg" alt="Prawn Noodle Soup">
            <img src="https://d3h1lg3ksw6i6b.cloudfront.net/media/image/2024/04/01/af9bbb89f67e43c8bbe8a4e080f91130_Singapore_Prawn_Mee_Header.jpg" alt="Classic Prawn Noodles">
            <img src="https://danielfooddiary.com/wp-content/uploads/2019/05/prawnnoodles26.jpg" alt="Dry Mee Pok Prawn Noodles">
            <img src="https://img.delicious.com.au/C0ou8QIP/w1200/del/2015/10/singapore-style-chilli-prawn-noodles-14548-1.jpg" alt="Spicy Chilli Prawn Noodles">
        </div>

        <h2>Place Your Order</h2>
        <form>
            <label for="set">Which Set? (Size & Toppings)</label>
            <select id="set" name="set" required>
                <option value="">Select a set</option>
                <option value="1">Set 1 - Basic ($6): 3 Small Prawns + Fish Cake</option>
                <option value="2">Set 2 - Standard ($8): 4 Medium Prawns + Sliced Pork</option>
                <option value="3">Set 3 - Premium ($10): 5 Large Prawns + Pork Ribs</option>
                <option value="4">Set 4 - Jumbo ($15): Big Tiger Prawns + Pork Ribs + Pig Tail</option>
            </select>

            <label>What Noodle?</label>
            <div class="radio-group">
                <input type="radio" name="noodle" value="mee_pok" id="mee_pok" required>
                <label for="mee_pok">Mee Pok (Flat Egg Noodles)</label><br>
                <input type="radio" name="noodle" value="yellow" id="yellow">
                <label for="yellow">Yellow Noodles</label><br>
                <input type="radio" name="noodle" value="bee_hoon" id="bee_hoon">
                <label for="bee_hoon">Bee Hoon (Rice Vermicelli)</label><br>
                <input type="radio" name="noodle" value="kway_teow" id="kway_teow">
                <label for="kway_teow">Kway Teow (Flat Rice Noodles)</label><br>
                <input type="radio" name="noodle" value="mixed" id="mixed">
                <label for="mixed">Mixed</label>
            </div>

            <label>Spicy?</label>
            <div class="radio-group">
                <input type="radio" name="spicy" value="yes" id="spicy_yes" required>
                <label for="spicy_yes">Yes (Add homemade chilli - recommended for dry!)</label><br>
                <input type="radio" name="spicy" value="no" id="spicy_no">
                <label for="spicy_no">No</label>
            </div>

            <label>Soup?</label>
            <div class="radio-group">
                <input type="radio" name="style" value="dry" id="dry" required>
                <label for="dry">Dry (Tossed in sauce, soup on the side)</label><br>
                <input type="radio" name="style" value="soup" id="soup">
                <label for="soup">Soup (Noodles in rich prawn broth)</label>
            </div>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" style="width:60px;">

            <label for="notes">Special Requests (e.g. extra lard, no veggies)</label>
            <textarea id="notes" name="notes" rows="3" style="width:100%;"></textarea>

            <button type="submit">Add to Cart & Order</button>
        </form>

        <p style="text-align:center; margin-top:30px;">Thank you for ordering! This is a simple demo site for delicious Singapore Prawn Noodles.</p>
    </div>
</body>
</html>
