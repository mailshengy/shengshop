<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheng Shop | Upholstery & Headboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      --bg: #f5f4f1;
      --accent: #bfa27a;
      --accent-dark: #9b825f;
      --text: #222222;
      --muted: #6e6e6e;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(245, 244, 241, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.2rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .nav-links { display: flex; gap: 18px; font-size: 0.9rem; letter-spacing: 0.16em; text-transform: uppercase; }

    .nav-links a { position: relative; padding-bottom: 4px; }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent-dark);
      transition: width 0.2s;
    }

    .nav-links a:hover::after { width: 100%; }

    main { max-width: 1100px; margin: 0 auto; padding: 24px 20px 60px; }

    section { margin-top: 32px; }

    section h2 {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .section-intro {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 16px;
      max-width: 520px;
    }

    /* --- GALLERY --- */
    .gallery-grid {
      display: grid;
      gap: 14px;
    }

    @media(min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 14px;
      display: block;
      object-fit: cover;
    }

  </style>
</head>

<body>
<header>
  <nav class="nav">
    <div class="logo">SHENG SHOP</div>
    <div class="nav-links">
      <a href="#collection">Collection</a>
      <a href="#fabric">Fabric</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</header>

<main>

  <!-- GALLERY SECTION -->
  <section id="gallery">
    <h2>Inspiration</h2>
    <p class="section-intro">Recent headboard and upholstery references that guide the style of Sheng Shop pieces.</p>

    <div class="gallery-grid">
      <img src="img/headboard1.jpeg" alt="Upholstered headboard reference 1">
      <img src="img/headboard2.jpeg" alt="Upholstered headboard reference 2">
    </div>
  </section>

</main>

<footer style="max-width:1100px;margin:0 auto;padding:20px;font-size:0.78rem;color:var(--muted);border-top:1px solid rgba(0,0,0,0.05);">
  © Sheng Shop · Upholstery studio
</footer>

</body>
</html>
